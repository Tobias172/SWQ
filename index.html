<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

<form id="ContactSplit" name="ContactSplit">
	<div>
		<div class="flex-container">
			<div>
				<label for="iInput">Eingabe:</label><br>
				<input type="text" id="iInput" name="iInput"><br>
			</div>
			<div>
				<label for="iLanguageFile">Sprachdatei:</label><br>
				<input type="file" id="iLanguageFile" name="iLanguageFile" accept=".csv"><br>
			</div>
			<div>
				<input type="submit" name="sConvert" id="sConvert" value="Konvertieren">
			</div>
		</div>
		
		<label for="iOutput" class="output">Ausgabe:</label><br>
		<div id="iOutput" name="iOutput" class="flex-container">
			<div>
				<label for="iSalutation">Anrede:</label><br>
				<input type="text" id="iSalutation" name="iSalutation"><br>
			</div>
			<div>
				<label for="iSalutationLetter">Briefanrede:</label><br>
				<input type="text" id="iSalutationLetter" name="iSalutationLetter"><br>
			</div>
			<div>
				<label for="iTitle">Titel:</label><br>
				<input type="text" id="iTitle" name="iTitle"><br>
			</div>
		</div>
		<div id="iOutput2" name="iOutput2" class="flex-container">
			<div>
				<input type="radio" id="male" name="gender" value="male">
				<label for="male">Männlich</label><br>
				<input type="radio" id="female" name="gender" value="female">
				<label for="female">Weiblich</label><br>
				<input type="radio" id="other" name="gender" value="other">
				<label for="other">Divers</label><br>
			</div>
			<div>
				<label for="iFirstName">Vorname:</label><br>
				<input type="text" id="iFirstName" name="iFirstName"><br>
			</div>
			<div>
				<label for="iLastName">Nachname:</label><br>
				<input type="text" id="iLastName" name="iLastName"><br>
			</div>
		</div>
		<div id="iOutput3" name="iOutput3" class="flex-container">
			<div>
				<label for="iLeftover">Nicht erkannter Text:</label><br>
				<input type="text" id="iLeftover" name="iLeftover"><br>
			</div>
			<div>
				<label for="iTotal">Gesamt:</label><br>
				<input type="text" id="iTotal" name="iTotal"><br>
			</div>
		</div>
	</div>
</form>

<form>
	<label for="iAddTitle">Titel hinzufügen:</label><br>
	<input type="text" id="iAddTitle" name="iAddTitle"><br>
	<input type="submit" name="sAddTitleTemp" id="sAddTitleTemp" value="Titel temporär hinzufügen">
	<input type="submit" name="sAddTitle" id="sAddTitle" value="Titel dauerhaft hinzufügen">
</form>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
